<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        min-height: 100vh;
        display: grid;
        grid-template: minmax(100px, auto) 1fr minmax(70px, auto) / 1fr;
        grid-template-areas:
          "header"
          "main"
          "footer";
      }
      .header {
        grid-area: header;
        padding: 15px;
        display: grid;
      }
      .header__logo {
        width: 50px;
        height: 50px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="" class="header__logo"></a>
        <nav class="header__menu">
          <ul class="header__list">
            <li>
              <a href="" class="header__link header__link_active">text</a>
            </li>
            <li><a href="" class="header__link">text</a></li>
            <li><a href="" class="header__link">text</a></li>
            <li><a href="" class="header__link">text</a></li>
          </ul>
        </nav>
        <div class="header__burger">
          <button class="btn"></button>
        </div>
      </header>
      <main class="main">
        <aside class="sidebar">
          <nav class="sidebar__menu">
            <ul class="sidebar__list">
              <li>
                <a href="" class="sidebar__link sidebar__link_active">
                  link1
                </a>
              </li>
              <li>
                <a href="" class="sidebar__link">link2</a>
              </li>
              <li>
                <a href="" class="sidebar__link">link3</a>
              </li>
            </ul>
          </nav>
        </aside>
        <section class="content">
          <h1 class="content__title">Title h1</h1>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copy">&copy; developed by Jora</div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </footer>
    </div>
  </body>
</html>
